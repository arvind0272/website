<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4CAF50;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #575757;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 600px) {
      nav a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <h2>Home</h2>
    <p>This is a simple and clean web page built with HTML and CSS.</p>
    <p>You can customize this layout to suit your project needs.</p>
  </main>

  
<main>
    <section>
      <h2>Click the Button</h2>
      <button onclick="showMessage()">Click Me!</button>
    </section>
  </main>

  <footer>
    &copy; 2025 Gradient Website | All rights reserved.
  </footer>

  <!-- Link to external JS file -->
  <script src="script.js"></script>
</body>
</html>
